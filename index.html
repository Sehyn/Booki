<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="normalize.css" />
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>

</head>



<body>

    <header>
        <a href="#" class="logo"><img  src="images/logo/Booki@3x.png" alt="logo"></a>
    <nav>
        <ul>
            <li><a href="#">Hébergements</a></li>
            <li><a href="#">Activités</a></li>
        </ul>
    </nav>
    </header>


    <main>
        <section class="research">
            <h1>Trouvez votre Hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>

            <form class="search_bar">
                    <a href="#" class="map"><i class="fas fa-map-marker-alt"></i></a>
                    <input type="text" placeholder= "Marseille, France" class="research-bar">
                    <button class="search_desktop">Rechercher</button>
                    <button class="search_mobile"><i class="fas fa-search"></i></button>
            </form>
            <div class="filtres">
                <h3>Filtres</h3>
                <ul>
                    <li><i class="fas fa-money-bill-wave"></i><a href="#">Economique</a></li>
                    <li><i class="fas fa-child"></i><a href="#">Familial</a></li>
                    <li><i class="fas fa-heart"></i><a href="#">Romantique</a></li>
                    <li><i class="fas fa-dog"></i><a href="#">Animaux autorisés</a></li>
                </ul>
            </div>
            
            <div class="info">
                <i class="fas fa-info"></i>
                <p>Plus de 500 logements disponnibles dans cette ville</p>
            </div>
        </section>
        
        </main> 


    
</body>

</html>
